<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <div id="menu-ios"  class="sideMenu-header"  color="gray">
        <div class="menu-header">
          <img class="user-avatar round" src = "http://222.255.252.41/content/uploads/logo.jpg"/>
          <p class="name" style="color: darkred">QUY CHẾ PVN</p>
        </div>
      </div>
      <ion-content >
        <!-- <ion-item-divider>

        </ion-item-divider> -->
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of sideMenu; let i = index">
            <ion-item  class="item-text-wrap" (click)="openItemDetail(p.URL,p.ObjectID,p.Title)">
              <ion-icon [name]="p.ImageURL" slot="start"></ion-icon>
              <ion-label text-wrap style="color: #171de8;">{{ p.Title }}</ion-label>
            </ion-item>

          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item lines="none" (click)="search()">
              <ion-icon name="search" slot="start"></ion-icon>
              <ion-label text-wrap style="color: #171de8;">
                Tra Cứu
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-item-divider>

        </ion-item-divider>
        <ion-menu-toggle>
          <ion-item lines="none" (click)="login()">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label text-wrap style="color: red;">
              Đăng xuất
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <!--<ion-item>
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label>PVN</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Đăng xuất</ion-label>
        </ion-item>-->
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content" ></ion-router-outlet>
  </ion-split-pane>
</ion-app>
